<!DOCTYPE html>
<html class="h-100 d-flex align-items-center row" lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
  <title>RELEVANT STATISTICS</title>
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="stylesheet" href="https://unpkg.com/maplibre-gl@5.13.0/dist/maplibre-gl.css" />
  <script type="importmap">
      {
        "imports": {
          "animejs": "./node_modules/animejs/dist/bundles/anime.esm.min.js",
          "chart.js": "./node_modules/chartjs/auto",
          "@kurkle/color": "./node_modules/@kurkle/color/dist/color.esm.js",
          "maplibre-gl": "https://esm.sh/maplibre-gl@5.13.0",
          "zdog": "https://esm.sh/zdog",
          "tone.js": "https://esm.sh/tone@15.1.22",
          "vfx-js": "https://esm.sh/zdog"
        }
      }
  </script>
  <script type="module" src="./src/js/map.js"></script>
  <script src="./src/js/script.js" type="module"></script>
  <script src="./src/js/animejs.js" type="module"></script>
  <script src="./src/js/bootstrap.js" type="module"></script>
  <script src="./src/js/chartjs.js" type="module"></script>
  <script src="./src/js/maplibre.js" type="module"></script>
  <script src="./src/js/tonejs.js" type="module"></script>
  <script src="./src/js/vfx.js" type="module"></script>
  <script src="./src/js/zdog.js" type="module"></script>
  <link href="./node_modules/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <script src='https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.js'></script>
  <link href='https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.css' rel='stylesheet' />

</head>

<body>
  <main class="frame">
    <h1>RELEVANT STATISTICS</h1>
    <div class="grid_tp">

      <!-- case haut gauche -->
      <div class="carre maps_radar">
        <canvas id="maps_radar_canvas"></canvas>
        <div id="carte" style="display: none;"></div>
      </div>

      <!-- case haut droite -->
      <div class="carre">
        <canvas id="theBarOne01"></canvas>
        <canvas id="theBarOne02" style="display: none;"></canvas>
      </div>

      <!-- case bas gauche -->
      <div class="carre">
        <canvas id="thelineone" style="display: none;"></canvas>
        <div id='map' style='width: 100%; height: 100%;'></div>

      </div>

      <!-- case bas droite -->
      <div class="carre en_bas_droite">
        <div class="bas_droite_gauche">

          <button id="swapbtnmap"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
              class="bi bi-map-fill" viewBox="0 0 16 16">
              <path fill-rule="evenodd"
                d="M16 .5a.5.5 0 0 0-.598-.49L10.5.99 5.598.01a.5.5 0 0 0-.196 0l-5 1A.5.5 0 0 0 0 1.5v14a.5.5 0 0 0 .598.49l4.902-.98 4.902.98a.5.5 0 0 0 .196 0l5-1A.5.5 0 0 0 16 14.5zM5 14.09V1.11l.5-.1.5.1v12.98l-.402-.08a.5.5 0 0 0-.196 0zm5 .8V1.91l.402.08a.5.5 0 0 0 .196 0L11 1.91v12.98l-.5.1z" />
            </svg></button>
        </div>

        <div class="bas_droite_milieu">
          <div class="animation" id="animation">
            <div class="rotating_square"></div>
          </div>
          <div>
            <canvas class="zdog-canvas" style="display: none;"></canvas>
          </div>
        </div>
        <div class="bas_droite_droite">
          <button id="swapbtnline"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
              class="bi bi-file-bar-graph-fill" viewBox="0 0 16 16">
              <path
                d="M12 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2m-2 11.5v-6a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5m-2.5.5a.5.5 0 0 1-.5-.5v-4a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-.5.5zm-3 0a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.5.5z" />
            </svg></button>
        </div>

      </div>

    </div>
  </main>
</body>

</html>
